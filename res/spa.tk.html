<!DOCTYPE html>
<html>
  <head>

    <% -- Do we really want this as the base href? Should it just be for
       -- specific thing? %>
    <base target="_blank" rel="noopener noreferrer">

    <title><% return opts.title %></title>

    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="<% return opts.theme_color %>">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=<% return opts.scalable and "yes" or "no" %>,uc-fitscreen=yes">
    <meta name="description" content="<% return opts.description %>">
    <meta name="keywords" content="<% return opts.keywords %>">

    <meta name="apple-mobile-web-app-title" content="<% return opts.title %>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="<% return opts.theme_color %>">

    <meta name="msapplication-navbutton-color" content="<% return opts.theme_color %>">
    <meta name="msapplication-TileColor" content="<% return opts.theme_color %>">

    <% -- TODO
       -- <meta name="msapplication-config" content="browserconfig.xml">
       -- <meta name="screen-orientation" content="portrait"> %>

    <meta name="application-name" content="<% return opts.title %>">
    <meta name="msapplication-tooltip" content="<% return opts.description %>">
    <meta name="msapplication-TileImage" content="/icon-180.png">
    <meta name="msapplication-starturl" content="">
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="nightmode" content="enable">
    <meta name="layoutmode" content="fitscreen">
    <meta name="imagemode" content="force">

    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-196.png">
    <link rel="apple-touch-icon" href="/icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <template class="ripple">
      <div class="ripple-container">
        <div class="ripple-wave"></div>
      </div>
    </template>

    <style>

      <% -- TODO: Replace these variables with directly interpolated values %>
      :root {
        --active-brightness: 0.85;
        --overlay-brightness: 0.5;
        --border-radius: 5px;
        --box-shadow: 2px 2px 10px;
        --color-accent: #118bee15;
        --color-bg: #fff;
        --color-bg-secondary: #e9e9e9;
        --color-link: #118bee;
        --color-secondary: #920de9;
        --color-secondary-accent: #920de90b;
        --color-shadow: #f4f4f4;
        --color-table: #118bee;
        --color-text: #000;
        --color-text-secondary: #999;
        --color-scrollbar: #cacae8;
        --hover-brightness: 1.2;
        --justify-important: center;
        --justify-normal: left;
        --line-height: 1.5;
        --width-card: 374px;
        --width-card-medium: 460px;
        --width-card-wide: 800px;
        --width-content: 1080px;
      }

      @media (prefers-color-scheme: dark) {
        :root[color-mode="user"] {
          --color-accent: #0097fc4f;
          --color-bg: #333;
          --color-bg-secondary: #555;
          --color-link: #0097fc;
          --color-secondary: #e20de9;
          --color-secondary-accent: #e20de94f;
          --color-shadow: #bbbbbb20;
          --color-table: #0097fc;
          --color-text: #f7f7f7;
          --color-text-secondary: #aaa;
        }
      }

      html {
        scroll-behavior: smooth;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }

      article aside {
        background: var(--color-secondary-accent);
        border-left: 4px solid var(--color-secondary);
        padding: 0.01rem 0.8rem;
      }

      hr {
        background-color: var(--color-bg-secondary);
        border: none;
        height: 1px;
        margin: 4rem 0;
        width: 100%;
      }

      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: var(--justify-important);
      }

      section img,
      article img {
        max-width: 100%;
      }

      section pre {
        overflow: auto;
      }

      section aside {
        border: 1px solid var(--color-bg-secondary);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow) var(--color-shadow);
        margin: 1rem;
        padding: 1.25rem;
        max-width: var(--width-card);
        width: var(--width-card);
        min-width: 0;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      section aside footer {
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: row;
        flex-grow: 0;
        gap: 1rem;
      }

      section aside input {
        align-self: stretch;
      }

      [hidden] {
        display: none;
      }

      article header,
      div header,
      main header {
        padding-top: 0;
      }

      header {
        text-align: var(--justify-important);
      }

      header a b,
      header a em,
      header a i,
      header a strong {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }

      section header {
        padding-top: 0;
        width: 100%;
      }

      code,
      samp {
        background-color: var(--color-accent);
        border-radius: var(--border-radius);
        color: var(--color-text);
        display: inline-block;
        margin: 0 0.1rem;
        padding: 0 0.5rem;
      }

      details {
        margin: 1.3rem 0;
      }

      details summary {
        font-weight: bold;
        cursor: pointer;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        line-height: var(--line-height);
        text-wrap: balance;
      }

      mark {
        padding: 0.1rem;
      }

      ol li,
      ul li {
        padding: 0.2rem 0;
      }

      p {
        margin: 0.75rem 0;
        padding: 0;
        width: 100%;
      }

      pre {
        margin: 1rem 0;
        max-width: var(--width-card-wide);
        padding: 1rem 0;
      }

      pre code,
      pre samp {
        display: block;
        max-width: var(--width-card-wide);
        padding: 0.5rem 2rem;
        white-space: pre-wrap;
      }

      small {
        color: var(--color-text-secondary);
      }

      sup {
        background-color: var(--color-secondary);
        border-radius: var(--border-radius);
        color: var(--color-bg);
        font-size: xx-small;
        font-weight: bold;
        margin: 0.2rem;
        padding: 0.2rem 0.3rem;
        position: relative;
        top: -2px;
      }

      a {
        color: var(--color-link);
        display: inline-block;
        font-weight: bold;
        text-decoration: underline;
      }

      a:hover {
        filter: brightness(var(--hover-brightness));
      }

      a:active {
        filter: brightness(var(--active-brightness));
      }

      a b,
      a em,
      a i,
      a strong,
      button,
      input[type="submit"] {
        border-radius: var(--border-radius);
        display: flex;
        font-size: medium;
        font-weight: bold;
        line-height: var(--line-height);
        margin: 0.5rem 0;
        padding: 1rem 2rem;
      }

      button:hover,
      input[type="submit"]:hover {
        cursor: pointer;
        filter: brightness(var(--hover-brightness));
      }

      button:active,
      input[type="submit"]:active {
        filter: brightness(var(--active-brightness));
      }

      a b,
      a strong,
      button,
      input[type="submit"] {
        background-color: var(--color-link);
        border: 2px solid var(--color-link);
        color: var(--color-bg);
      }

      a em,
      a i {
        border: 2px solid var(--color-link);
        border-radius: var(--border-radius);
        color: var(--color-link);
        display: inline-block;
        padding: 1rem 2rem;
      }

      article aside a {
        color: var(--color-secondary);
      }

      figure {
        margin: 0;
        padding: 0;
      }

      figure img {
        max-width: 100%;
      }

      figure figcaption {
        color: var(--color-text-secondary);
      }

      button:disabled,
      input:disabled {
        background: var(--color-bg-secondary);
        border-color: var(--color-bg-secondary);
        color: var(--color-text-secondary);
        cursor: not-allowed;
      }

      button.secondary {
        background: var(--color-bg-secondary);
        border-color: var(--color-bg-secondary);
        color: var(--color-text);
      }

      button[disabled]:hover,
      input[type="submit"][disabled]:hover {
        filter: none;
      }

      input,
      label,
      select,
      textarea {
        display: block;
        font-size: inherit;
        max-width: var(--width-card-wide);
      }

      input[type="checkbox"],
      input[type="radio"] {
        display: inline-block;
      }

      input[type="checkbox"]+label,
      input[type="radio"]+label {
        display: inline-block;
        font-weight: normal;
        position: relative;
        top: 1px;
      }

      input[type="range"] {
        padding: 0.4rem 0;
      }

      input,
      select,
      textarea {
        border: 1px solid var(--color-bg-secondary);
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
        padding: 0.4rem 0.8rem;
      }

      input[type="text"],
      input[type="password"]
      textarea {
        width: calc(100% - 1.6rem);
      }

      input[readonly],
      textarea[readonly] {
        background-color: var(--color-bg-secondary);
      }

      label {
        font-weight: bold;
        margin-bottom: 0.2rem;
      }

      dialog {
        border: 1px solid var(--color-bg-secondary);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow) var(--color-shadow);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        z-index: 999;
      }

      table {
        border: 1px solid var(--color-bg-secondary);
        border-radius: var(--border-radius);
        border-spacing: 0;
        display: inline-block;
        max-width: 100%;
        overflow-x: auto;
        padding: 0;
        white-space: nowrap;
      }

      table td,
      table th,
      table tr {
        padding: 0.4rem 0.8rem;
        text-align: var(--justify-important);
      }

      table thead {
        background-color: var(--color-table);
        border-collapse: collapse;
        border-radius: var(--border-radius);
        color: var(--color-bg);
        margin: 0;
        padding: 0;
      }

      table thead tr:first-child th:first-child {
        border-top-left-radius: var(--border-radius);
      }

      table thead tr:first-child th:last-child {
        border-top-right-radius: var(--border-radius);
      }

      table thead th:first-child,
      table tr td:first-child {
        text-align: var(--justify-normal);
      }

      table tr:nth-child(even) {
        background-color: var(--color-accent);
      }

      blockquote {
        display: block;
        font-size: x-large;
        line-height: var(--line-height);
        margin: 1rem auto;
        max-width: var(--width-card-medium);
        padding: 1.5rem 1rem;
        text-align: var(--justify-important);
      }

      blockquote footer {
        color: var(--color-text-secondary);
        display: block;
        font-size: small;
        line-height: var(--line-height);
        padding: 1.5rem 0;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: var(--color-scrollbar) transparent;
      }

      *::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background-color: var(--color-scrollbar);
        border-radius: 10px;
      }

    </style>

    <style>

      <% push(opts.font_url) %>
      @font-face {
        font-family: "<% return opts.font_name %>";
        src: url("<% return opts.font_url %>")
             format("<% return opts.font_format %>");
      }
      <% pop() %>

      <% push(opts.font_name) %>
      * {
        font-family: "<% return opts.font_name %>";
      }
      <% pop() %>

      html, body {
        padding: 0;
        margin: 0;
        min-height: 100%;
        min-width: 100%;
        max-width: 100vw;
      }

      body {
        overscroll-behavior: contain;
        overflow: auto;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      body > .warn-update-worker {
        align-items: center;
        background: <% return opts.warning_bg %>;
        border-radius: 0;
        border: none;
        color: <% return opts.warning_fg %>;
        flex-direction: row;
        font-size: initial;
        font-weight: initial;
        height: <% return opts.banner_height %>px;
        justify-content: center;
        line-height: initial;
        margin: 0;
        outline: none;
        padding: 0;
        position: fixed;
        top: -<% return opts.banner_height %>px;
        transition: transform <% return opts.transition_time %> ease;
        width: 100vw;
        z-index: 101;
      }

      .page {
        display: flex;
        flex-direction: column;
        top: 0;
        bottom: 0;
        position: absolute;
        overflow: visible;
        transition: transform <% return opts.transition_time %> ease;
      }

      main > .page {
        min-width: 100%;
        max-width: 100%;
      }

      *:not(main) > .page {
        min-width: 100vw;
        max-width: 100vw;
      }

      body.update-worker > .warn-update-worker {
        transform: translateY(<% return opts.banner_height %>px);
      }

      .page > header {
        width: 100%;
        height: <% return opts.header_height %>px;
        position: fixed;
        display: flex;
        top: 0;
        left: 0;
        z-index: 99;
        background: <% return opts.dark_bg %>;
        color: <% return opts.dark_fg %>;
        box-shadow: <% return opts.shadow2 %>;
        transition: box-shadow <% return opts.transition_time %> ease;
      }

      .page > header.animated {
        transition: box-shadow <% return opts.transition_time %> ease,
                    transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease;
      }

      .page > header > h1 {
        margin: 0;
        padding: 0;
        font-size: 1.375rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-left: 2rem;
      }

      body:not(.wide) > .page > header > h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        justify-content: center;
        padding-left: 0;
      }

      .page > header > button {
        background: none;
        outline: none;
        border: none;
        border-radius: 0;
        margin: 0;
        padding: 0;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
        height: <% return opts.header_height %>px;
        width: <% return opts.header_height %>px;
        fill: <% return opts.dark_fg %>;
        color: <% return opts.dark_fg %>;
      }

      .page > header > button > svg {
        transform: scale(1.25);
      }

      .page > header > *.right {
        margin-left: auto;
      }

      body > .page > main {
        flex-grow: 1;
        position: relative;
        background: <% return opts.light_bg %>;
        margin-top: <% return opts.header_height %>px;
        display: flex;
        flex-direction: column;
        transition: transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease,
                    filter <% return opts.transition_time %> ease;
        overflow: visible;
      }

      body:not(.wide) > .page.showing-nav > main {
        filter: brightness(var(--overlay-brightness));
        pointer-events: none;
        user-select: none;
      }

      body.wide > .page > header > button.menu {
        display: none;
      }

      main > .page > main {
        flex-grow: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        transition: transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease;
        overflow: visible;
      }

      .page > nav {
        display: flex;
        flex-direction: column;
        background: <% return opts.light_bg %>;
        position: fixed;
        top: 0;
        left: 0;
        width: 360px;
        max-width: 100vw;
        min-width: 0;
        margin-top: <% return opts.header_height %>px;
        height: calc(100vh - <% return opts.header_height %>px);
        z-index: 99;
        box-shadow: <% return opts.shadow2 %>;
      }

      .page > nav.animated {
        transition: transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease;
      }

      .page > nav > button {
        background: none;
        margin: 0;;
        border-radius: 0;
        background: none;
        align-items: center;
        justify-content: flex-start;
        color: var(--color-text);
        border: none;
        height: <% return opts.header_height %>px;
      }

      .page > nav > button.active {
        background: var(--color-bg-secondary);
        filter: brightness(var(--active-brightness));
      }

      .page > .fab {
        position: fixed;
        top: calc(100% - <% return opts.fab_width_large %>px - 16px);
        left: calc(100% - <% return opts.fab_width_large %>px - 16px);
        flex-shrink: 0;
        border: none;
        outline: none;
        height: <% return opts.fab_width_large %>px;
        width: <% return opts.fab_width_large %>px;
        border-radius: <% return opts.fab_radius_large %>px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: <% return opts.shadow3 %>;
        cursor: pointer;
        pointer-events: all;
      }

      .page > .fab.top {
        top: calc(<% return opts.header_height %>px + 16px);
      }

      .page > .fab.small {
        height: <% return opts.fab_width_small %>px;
        width: <% return opts.fab_width_small %>px;
        border-radius: <% return opts.fab_radius_small %>px;
        left: calc(100% - <% return opts.fab_width_small %>px - 24px);
      }

      .page > .fab.shared {
        z-index: 99;
      }

      .page > .fab.minmax > svg {
        transition: transform <% return opts.transition_time %> ease;
      }

      .page.maximized > .fab.minmax > svg {
        transform: rotate(180deg);
      }

      .page > .fab.animated {
        transition: box-shadow <% return opts.transition_time %> ease,
                    transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease;
      }

      .page > .fab.animated > svg {
        transition: transform <% return opts.transition_time %> ease;
      }

      .success {
        color: <% return opts.success_fg %>;
        fill: <% return opts.success_fg %>;
        background: <% return opts.success_bg %>;
      }

      .warning {
        color: <% return opts.warning_fg %>;
        fill: <% return opts.warning_fg %>;
        background: <% return opts.warning_bg %>;
      }

      .primary {
        color: <% return opts.primary_fg %>;
        fill: <% return opts.primary_fg %>;
        background: <% return opts.primary_bg %>;
      }

      .dark {
        color: <% return opts.dark_fg %>;
        fill: <% return opts.dark_fg %>;
        background: <% return opts.dark_bg %>;
      }

      .light {
        color: <% return opts.light_fg %>;
        fill: <% return opts.light_fg %>;
        background: <% return opts.light_bg %>;
      }

      input {
        font-size: 1rem;
      }

      .page > header > h1 > input {
        background: none;
        border: none;
        outline: none;
        padding: none;
        margin: none;
        color: <% return opts.header_input_fg %>;
        flex-grow: 1;
        flex-shrink: 1;
        min-width: 0;
        font-size: 1.375rem;
        text-align: center;
        text-overflow: ellipsis;
      }

      .page > header > h1 > input::placeholder {
        color: <% return opts.header_input_placeholder_fg %>;
      }

      button:focus,
      button:active,
      button:focus:active {
        outline: none;
      }

      button {
        transition: filter <% return opts.transition_time %> ease,
                    background <% return opts.transition_time %> ease;
      }

      img {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        user-drag: none;
        user-select: none;
      }

      button {
        position: relative;
        overflow: hidden;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      .page > .snack {
        position: fixed;
        min-height: <% return opts.snack_height %>px;
        max-height: <% return opts.snack_height %>px;
        display: flex;
        flex-direction: row;
        align-items: center;
        max-width: calc(100% - 16px - <% return opts.fab_width_large %>px - 56px);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        left: 16px;
        top: calc(100% - <% return opts.snack_height %>px - 16px);
        border-radius: <% return opts.snack_radius %>px;
        box-shadow: <% return opts.shadow3 %>;
        pointer-events: all;
      }

      .page > .snack.animated {
        transition: box-shadow <% return opts.transition_time %> ease,
                    transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease;
      }

      .page > .snack * {
        font-size: 1rem;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .page > .snack > button {
        border: none;
        outline: none;
        background: none;
        flex-shrink: 0;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        margin: -0.75rem;
        color: rgba(255, 255, 255, 1);
        fill: rgba(255, 255, 255, 1);
      }

      .page > .snack > button:first-child {
        margin-right: 0.75rem;
      }

      .page > .snack > button:last-child {
        margin-left: 0.75rem;
      }

      .page > .snack > button:first-child:last-child {
        margin: -0.75rem;
      }

      .page > .snack > input {
        flex: 1;
        width: 100%;
        border: none;
        outline: none;
        margin: 0;
        background: none;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: <% return opts.snack_fg %>;
      }

      .page > .snack > input::placeholder {
        color: <% return opts.snack_placeholder_fg %>;
      }

      .page > .snack.success {
        color: <% return opts.success_fg %>;
        fill: <% return opts.success_fg %>;
        background: <% return opts.snack_success_bg %>;
      }

      .page > .snack.warning {
        color: <% return opts.warning_fg %>;
        fill: <% return opts.warning_fg %>;
        background: <% return opts.snack_warning_bg %>;
      }

      .page > .snack.primary {
        color: <% return opts.primary_fg %>;
        fill: <% return opts.primary_fg %>;
        background: <% return opts.snack_primary_bg %>;
      }

      .page > .snack.dark {
        color: <% return opts.dark_fg %>;
        fill: <% return opts.dark_fg %>;
        background: <% return opts.snack_dark_bg %>;
      }

      .page > .snack.light {
        color: <% return opts.light_fg %>;
        fill: <% return opts.light_fg %>;
        background: <% return opts.snack_light_bg %>;
      }

      body.transition,
      body.transition > .page,
      body.transition > .page > main {
        max-height: 100%;
        max-width: 100%;
      }

      body.transition,
      body.transition > .page > main {
        overflow: hidden;
      }

      .transition *,
      .animated * {
        pointer-events: none;
      }

      .ripple-container {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
        transform: translateZ(0);
        border-radius: inherit;
        pointer-events: none;
        animation: ripple-container calc(<% return opts.transition_time %> * 2) forwards;
      }

      .page > header > button > .ripple-container {
        top: 0.25rem;
        left: 0.25rem;
        bottom: 0.25rem;
        right: 0.25rem;
        border-radius: 50%;
      }

      .ripple-wave {
        backface-visibility: hidden;
        position: absolute;
        border-radius: 50%;
        transform: scale(0.7);
        background: <% return opts.light_bg %>;
        opacity: 0.45;
        animation: ripple-wave calc(<% return opts.transition_time %> * 3) forwards;
      }

      .ripple.dark > .ripple-container > .ripple-wave {
        background: <% return opts.dark_bg %>;
      }

      @keyframes ripple-shadow {
        0%   { box-shadow: 0 0 0 rgba(0,0,0,0.0); }
        20%  { box-shadow: 0 4px 16px rgba(0,0,0,0.3); }
        100% { box-shadow: 0 0 0 rgba(0,0,0,0.0); }
      }

      @keyframes ripple-wave {
        to { transform: scale(24); opacity:0; }
      }

      .page > main > .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 2rem;
        width: 2rem;
        margin-top: 1rem;
        transition: transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease;
      }

      .page.loaded > main  > .loading {
        pointer-events: none;
        transform: translate(-50%, calc(-50% + 2rem));
        opacity: 0;
      }

      .page > main > .loading > svg  {
        width: 2rem;
        height: 2rem;
        animation: loading-rotator 1.4s linear infinite;
      }

      .page > main > .loading > svg > circle {
        stroke: <% return opts.primary_bg %>;
        stroke-dasharray: 180;
        stroke-dashoffset: 0;
        transform-origin: center;
        animation: loading-dash 1.4s ease-in-out infinite;
      }

      @keyframes loading-rotator {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(270deg);
        }
      }

      @keyframes loading-dash {
        0% {
          stroke-dashoffset: 180;
        }
        50% {
          stroke-dashoffset: 45;
          transform:rotate(135deg);
        }
        100% {
          stroke-dashoffset: 180;
          transform:rotate(450deg);
        }
      }

      .page > main > .empty {
        position: absolute;
        top: 50%;
        left: 50%;
        text-align: center;
        pointer-events: none;
        opacity: 0;
        transform: translate(-50%, calc(-50% - 2rem));
        transition: transform <% return opts.transition_time %> ease,
                    opacity <% return opts.transition_time %> ease;
      }

      .page.loaded.empty > main > .empty {
        pointer-events: all;
        opacity: 1;
        transform: translate(-50%, -50%);
      }

      .page.loaded > main > *:not(.loading):not(.empty) {
        animation: <% return opts.transition_time %> ease forwards page-main-contents-enter;
      }

      @keyframes page-main-contents-enter {
        from {
          transform: translateY(-2rem);
          opacity: 0;
        }
        to {
          transform: translateY(0rem);
          opacity: 1;
        }
      }

    </style>

  </head>

  <body>
    <script src="/index.js"></script>
    <% push(opts.service_worker) %>
      <button class="warn-update-worker">
        A new version of <% return opts.title %>
        is available. Click to Update!
      </button>
    <% pop() %>
  </body>

</html>
